<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="screen">0</div>
      <div class="reset">
        <button class="reset-btn btn-primary">C</button>
      </div>
      <div class="delete">
        <button class="delete-btn btn-primary">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 16 16"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M15.683 3a2 2 0 00-2-2h-7.08a2 2 0 00-1.519.698L.241 7.35a1 1 0 000 1.302l4.843 5.65A2 2 0 006.603 15h7.08a2 2 0 002-2V3zM5.829 5.854a.5.5 0 11.707-.708l2.147 2.147 2.146-2.147a.5.5 0 11.707.708L9.39 8l2.146 2.146a.5.5 0 01-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 01-.707-.708L7.976 8 5.829 5.854z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <div class="divide">
        <button class="divide-btn btn-primary">/</button>
      </div>
      <div class="multiply">
        <button class="multiply-btn btn-primary">*</button>
      </div>
      <div class="subtract">
        <button class="subtract-btn btn-primary">-</button>
      </div>
      <div class="add">
        <button class="add-btn btn-primary">+</button>
      </div>
      <div class="zero">
        <button class="btn btn-primary">0</button>
      </div>
      <div class="one">
        <button class="btn btn-primary">1</button>
      </div>
      <div class="two">
        <button class="btn btn-primary">2</button>
      </div>
      <div class="three">
        <button class="btn btn-primary">3</button>
      </div>
      <div class="four">
        <button class="btn btn-primary">4</button>
      </div>
      <div class="five">
        <button class="btn btn-primary">5</button>
      </div>
      <div class="six">
        <button class="btn btn-primary">6</button>
      </div>
      <div class="seven">
        <button class="btn btn-primary">7</button>
      </div>
      <div class="eight">
        <button class="btn btn-primary">8</button>
      </div>
      <div class="nine">
        <button class="btn btn-primary">9</button>
      </div>

      <div class="equals">
        <button class="equals-btn btn-primary">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
